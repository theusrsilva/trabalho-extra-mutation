<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mutated Files - NeoProteum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">NeoProteum</a>
  </div>
</nav>

<div class="container my-5">
  <h1>Mutated Files</h1>
  
  <div class="my-4">
    <strong>
      Mutation score:
      <span test-id="mutation-score">0%</span>
    </strong>
    <div class="progress my-2" style="height: 3em">
      <div class="progress-bar" style="width: 0%">0%</div>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Path</th>
        <th scope="col">Mutants</th>
      </tr>
    </thead>
    <tbody>
      <tr test-id="lib.c">
        <td test-id="path">
          <a test-id="link" href="libc.html">lib.c</a>
        </td>
        <td test-id="mutants-size">371 mutants</td>
      </tr>
      
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
